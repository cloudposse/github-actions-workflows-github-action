name: |-
  Main branch workflow
  
  Lint `action.yml`, run tests and draft release
  
  ### Usage 
  
  Create in your repo  __`.github/workflows/main.yaml`__
  
  ```yaml
    name: Main branch
    on:
      push:
        branches: [ main ]
  
    permissions:
      contents: write
  
    jobs:
      perform:
        uses: cloudposse/github-actions-workflows-github-action-composite/.github/workflows/main-branch.yml@main
        with:
          organization: "$\{\{ github.event.repository.owner.login \}\}"
          repository: "$\{\{ github.event.repository.name \}\}"
  ```

on:
  workflow_call:
    inputs:
      organization:
        description: "Repository owner organization (ex. acme for repo acme/example)"
        required: false
        default: ${{ github.event.repository.owner.login }}
        type: string
      repository:
        description: "Repository name (ex. example for repo acme/example)"
        required: false
        default: ${{ github.event.repository.name }}
        type: string
      ref:
        description: "The fully-formed ref of the branch or tag that triggered the workflow run"
        required: false
        default: ${{ github.ref }}
        type: string
      tests-prefix:
        description: "Workflows file name prefix to run as tests"
        required: false
        type: string
        default: 'test-*'
      publish:
        description: "Whether to publish a new release immediately"
        required: false
        default: "true"
        type: string
        
permissions:
  contents: write
  actions: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  ci:
    uses: cloudposse/github-actions-workflows/.github/workflows/ci-github-action.yml@main
    with:
      organization: ${{ inputs.organization }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}
      tests-prefix: ${{ inputs.tests-prefix }}

  draft_release:
    needs: [ ci ]
    uses: cloudposse/.github/.github/workflows/shared-auto-release.yml@added-outputs
    with:
      publish: ${{ inputs.publish }}
    secrets: inherit

  tag:
    needs: [ draft_release ]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/create-github-app-token@v1
        id: github-app
        with:
          app-id: ${{ vars.BOT_GITHUB_APP_ID }}
          private-key: ${{ secrets.BOT_GITHUB_APP_PRIVATE_KEY }}

      - name: Context
        id: context
        uses: cloudposse/github-action-yaml-config-query@0.1.3
        with:
          query: .${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          config: |-
            true: 
              config: auto-release.yml
              latest: true
            false:
              config: auto-release-hotfix.yml
              latest: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.github-app.outputs.token }}

      - run: |-
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"          
          git tag -a -m "Release ${{ needs.draft_release.outputs.tag_name }}" ${{ needs.draft_release.outputs.tag_name }}
          git push origin ${{ needs.draft_release.outputs.tag_name }} --force      
