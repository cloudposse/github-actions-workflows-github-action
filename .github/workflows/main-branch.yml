name: |-
  Main branch workflow
  
  Lint `action.yml`, run tests and draft release
  
  ### Usage 
  
  Create in your repo  __`.github/workflows/main.yaml`__
  
  ```yaml
    name: Main branch
    on:
      push:
        branches: [ main ]
  
    permissions:
      contents: write
  
    jobs:
      perform:
        uses: cloudposse/github-actions-workflows-github-action-composite/.github/workflows/main-branch.yml@main
        with:
          organization: "$\{\{ github.event.repository.owner.login \}\}"
          repository: "$\{\{ github.event.repository.name \}\}"
  ```

on:
  workflow_call:
    inputs:
      organization:
        description: "Repository owner organization (ex. acme for repo acme/example)"
        required: false
        default: ${{ github.event.repository.owner.login }}
        type: string
      repository:
        description: "Repository name (ex. example for repo acme/example)"
        required: false
        default: ${{ github.event.repository.name }}
        type: string
      ref:
        description: "The fully-formed ref of the branch or tag that triggered the workflow run"
        required: false
        default: ${{ github.ref }}
        type: string
      tests-prefix:
        description: "Workflows file name prefix to run as tests"
        required: false
        type: string
        default: 'test-*'
      publish:
        description: "Whether to publish a new release immediately"
        required: false
        default: "true"
        type: string
        
permissions:
  contents: write
  actions: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  ci:
    uses: cloudposse/github-actions-workflows/.github/workflows/ci-github-action.yml@main
    with:
      organization: ${{ inputs.organization }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}
      tests-prefix: ${{ inputs.tests-prefix }}

  release:
    needs: [ ci ]
    uses: cloudposse/.github/.github/workflows/shared-go-auto-release.yml@get-rid-pat
    with:
      publish: ${{ inputs.publish }}
    secrets: inherit
